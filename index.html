<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section class="main">
      <!-- Add 'for' attribute to the input element for accessibility purposes -->
      <input type="text" placeholder="Enter Your City" id="cityinput">
      <!-- Add type='submit' to the button element -->
      <button type="submit" id="add">Submit</button>
    </section>
    <section class="display">
      <div class="wrapper">
        <h2 class="cityoutput"></h2>
        <p id="description"></p>
        <p id="temp"></p>
        <p id="wind"></p>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
